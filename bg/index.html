<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудио редактор</title>
    <link rel="stylesheet" href="/styles.css">
    
    <meta name="description" content="Безплатен онлайн аудио редактор, който ви позволява да режете всякакви аудио файлове.">
    
    <meta name="author" content="Jeffrey Chen">
    
    <meta name="keywords" content="аудио редактор, онлайн аудио редактор, безплатен онлайн аудио редактор, онлайн инструмент за редактиране на звук, безплатен онлайн инструмент за редактиране на звук, онлайн софтуер за редактиране на звук, онлайн уебсайт за редактиране на звук">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    </link>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-KYHVH24XQR"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-KYHVH24XQR');
</script>
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="лого" style="width: 200px">
        </img>
        <h1>Аудио редактор</h1>
        <p>Безплатен инструмент за редактиране на аудио</p>
        <p>Вашето аудио ще бъде обработено само локално и няма да бъде качено</p>
        
        <div id="uploadSection">
            <button id="uploadBtn">Изберете файл</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                Начало: <span id="startTime">00:00.000</span> | 
                Край: <span id="endTime">00:00.000</span> | 
                Продължителност: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">Възпроизвеждане</button>
                <button id="trimBtn">Изрязване</button>
                <button id="saveBtn">Запазване</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
