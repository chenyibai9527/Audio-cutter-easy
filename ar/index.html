<body>
    <div class="container">
        <img src="/logo.png" alt="الشعار" style="width: 200px">
        <h1>محرر الصوت</h1>
        <p>أداة تحرير الصوت مجانية</p>
        <p>سيتم معالجة صوتك محليًا ولن يتم رفعه.</p>

        <div id="uploadSection">
            <button id="uploadBtn">اختيار الملف</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                بداية: <span id="startTime">00:00.000</span> |
                نهاية: <span id="endTime">00:00.000</span> |
                المدة: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">تشغيل</button>
                <button id="trimBtn">قص</button>
                <button id="saveBtn">حفظ</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">

            </div>
        </div>
    </div>
