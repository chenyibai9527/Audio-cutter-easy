<!DOCTYPE html>
<html lang="is">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="hljóðklipparit, á netinu hljóðklipparit, ókeypis á netinu hljóðklipparit, á netinu hljóðritunarverkfæri, ókeypis á netinu hljóðritunarverkfæri, á netinu hljóðklippatól, á netinu hljóðritunarhugbúnaður, á netinu hljóðritunarvefsíða">
    <meta name="description" content="Ókeypis á netinu hljóðklipparit sem getur klippt öll hljóðskrár á netinu.">
    <meta name="author" content="Jeffrey Chen">
    <title>Hljóðklipparit</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KYHVH24XQR"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-KYHVH24XQR');
    </script>
</head>

<body>
    <div class="container">
        <img src="/logo.png" alt="logo" style="width: 200px">
        <h1>Hljóðritari</h1>
        <p>Ókeypis hljóðritunarverkfæri</p>
        <p>Hljóðið þitt verður unnið staðbundið og verður ekki hlaðið upp.</p>

        <div id="uploadSection">
            <button id="uploadBtn">Veldu skrá</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                Byrjun: <span id="startTime">00:00.000</span> |
                Lok: <span id="endTime">00:00.000</span> |
                Lengd: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">Spila</button>
                <button id="trimBtn">Klippa</button>
                <button id="saveBtn">Vista</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.microphone.min.js"></script>
    <script src="/app.js"></script>
</body>

</html>
