<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="chỉnh sửa đoạn âm thanh, chỉnh sửa đoạn âm thanh trực tuyến, chỉnh sửa đoạn âm thanh miễn phí trực tuyến, chỉnh sửa âm thanh trực tuyến, chỉnh sửa âm thanh miễn phí trực tuyến, công cụ chỉnh sửa đoạn âm thanh trực tuyến, công cụ chỉnh sửa âm thanh trực tuyến, phần mềm chỉnh sửa đoạn âm thanh trực tuyến, phần mềm chỉnh sửa âm thanh trực tuyến, trang chỉnh sửa đoạn âm thanh, trang chỉnh sửa âm thanh, trang chỉnh sửa đoạn âm thanh, trang chỉnh sửa âm thanh, trang chỉnh sửa đoạn âm thanh, trang chỉnh sửa âm thanh, trang chỉnh sửa đoạn âm thanh, trang chỉnh sửa âm thanh, trang chỉnh sửa đoạn âm thanh, trang chỉnh sửa âm thanh, trang chỉnh sửa đoạn âm thanh, trang chỉnh sửa âm thanh">
    <meta name="description" content="Chỉnh sửa tất cả các loại tệp âm thanh trực tuyến bằng trình chỉnh sửa đoạn âm thanh miễn phí trực tuyến này.">
    <meta name="author" content="Jeffrey Chen">
    <title>Trình Chỉnh Sửa Đoạn Âm Thanh</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <img src="/logo.png" alt="Logo" style="width: 200px">
        <h1>Trình Chỉnh Sửa Âm Thanh</h1>
        <p>Công cụ chỉnh sửa âm thanh miễn phí</p>
        <p>Tệp âm thanh của bạn sẽ được xử lý tại địa phương và không được tải lên.</p>

        <div id="uploadSection">
            <button id="uploadBtn">Chọn tệp</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                Bắt đầu: <span id="startTime">00:00.000</span> |
                Kết thúc: <span id="endTime">00:00.000</span> |
                Thời lượng: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">Phát</button>
                <button id="trimBtn">Cắt</button>
                <button id="saveBtn">Lưu</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.microphone.min.js"></script>
    <script src="/app.js"></script>
</body>

</html>
