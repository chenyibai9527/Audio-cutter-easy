<body>
    <div class="container">
        <img src="/logo.png" alt="logo" style="width: 200px">
        <h1>Editor di Audio</h1>
        <p>Strumento di editing audio gratuito</p>
        <p>Il tuo audio verrà elaborato localmente e non verrà caricato.</p>

        <div id="uploadSection">
            <button id="uploadBtn">Seleziona il file</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                Inizio: <span id="startTime">00:00.000</span> |
                Fine: <span id="endTime">00:00.000</span> |
                Durata: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">Riproduci</button>
                <button id="trimBtn">Taglia</button>
                <button id="saveBtn">Salva</button>
                <select id="formatSelect">
                </select>
            </div>
            <div id="exportSection">

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
