<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудио уредувач</title>
    <link rel="stylesheet" href="/styles.css">
    
    <meta name="description" content="Бесплатен онлајн аудио уредувач кој ви овозможува да исечете било која аудио датотека.">
    
    <meta name="author" content="Jeffrey Chen">
    
    <meta name="keywords" content="аудио уредувач, онлајн аудио уредувач, бесплатен онлајн аудио уредувач, онлајн алатка за уредување звук, бесплатен онлајн алатка за уредување звук, онлајн софтвер за уредување звук, онлајн веб страница за уредување звук">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    </link>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-KYHVH24XQR"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-KYHVH24XQR');
</script>
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="лого" style="width: 200px">
        </img>
        <h1>Аудио уредувач</h1>
        <p>Бесплатна алатка за уредување на аудио</p>
        <p>Вашето аудио ќе биде обработено само локално и нема да биде пренесено</p>
        
        <div id="uploadSection">
            <button id="uploadBtn">Избери датотека</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                Почеток: <span id="startTime">00:00.000</span> | 
                Крај: <span id="endTime">00:00.000</span> | 
                Траење: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">Пушти</button>
                <button id="trimBtn">Исечи</button>
                <button id="saveBtn">Зачувај</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
