<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ऑडियो संपादक</title>
    <link rel="stylesheet" href="/styles.css">
    
    <meta name="description" content="एक मुफ्त ऑनलाइन ऑडियो संपादक जो आपको किसी भी ऑडियो फ़ाइल को काटने की अनुमति देता है।">
    
    <meta name="author" content="Jeffrey Chen">
    
    <meta name="keywords" content="ऑडियो संपादक, ऑनलाइन ऑडियो संपादक, मुफ्त ऑनलाइन ऑडियो संपादक, ऑनलाइन ऑडियो कटिंग टूल, मुफ्त ऑनलाइन ऑडियो कटिंग टूल, ऑनलाइन ऑडियो संपादन सॉफ़्टवेयर, ऑनलाइन ऑडियो संपादन वेबसाइट">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    </link>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-KYHVH24XQR"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-KYHVH24XQR');
</script>
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="लोगो" style="width: 200px">
        </img>
        <h1>ऑडियो संपादक</h1>
        <p>मुफ्त ऑडियो संपादन टूल</p>
        <p>आपका ऑडियो केवल स्थानीय रूप से प्रोसेस किया जाएगा और अपलोड नहीं किया जाएगा</p>
        
        <div id="uploadSection">
            <button id="uploadBtn">फ़ाइल चुनें</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                शुरू: <span id="startTime">00:00.000</span> | 
                अंत: <span id="endTime">00:00.000</span> | 
                अवधि: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">चलाएँ</button>
                <button id="trimBtn">काटें</button>
                <button id="saveBtn">सहेजें</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
