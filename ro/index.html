<body>
    <div class="container">
        <img src="/logo.png" alt="Logo" style="width: 200px">
        <h1>Editare Sunet</h1>
        <p>Instrument gratuit pentru editarea sunetului</p>
        <p>Fișierele audio ale utilizatorilor sunt procesate local și nu sunt încărcate pe internet.</p>

        <div id="uploadSection">
            <button id="uploadBtn">Selectează fișierul</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">

                Sfârșit: <span id="endTime">00:00.000</span> |
                Durată: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">Redă</button>
                <button id="trimBtn">Taie</button>
                <button id="saveBtn">Salvează</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">

            </div>
        </div>
