    <meta name="author" content="Jeffrey Chen">
    <title>Uređivač Zvuka</title>
    <link rel="stylesheet" href="/styles.css">

<body>
    <div class="container">
        <img src="/logo.png" alt="logo" style="width: 200px">
        <h1>Uređivač Zvuka</h1>
        <p>Besplatan alat za uređivanje zvuka</p>
        <p>Vaš zvuk će biti obrađen lokalno i neće biti učitan.</p>

        <div id="uploadSection">
            <button id="uploadBtn">Izaberite fajl</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                Početak: <span id="startTime">00:00.000</span> |
                Kraj: <span id="endTime">00:00.000</span> |
                Trajanje: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">Reprodukuj</button>
                <button id="trimBtn">Obreži</button>
                <button id="saveBtn">Sačuvaj</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.microphone.min.js"></script>
    <script src="/app.js"></script>
</body>
