<!DOCTYPE html>
<html lang="ne">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>अडियो सम्पादक</title>
    <link rel="stylesheet" href="/styles.css">
    
    <meta name="description" content="एक निःशुल्क अनलाइन अडियो सम्पादक जसले तपाईंलाई कुनै पनि अडियो फाइल काट्न अनुमति दिन्छ।">
    
    <meta name="author" content="Jeffrey Chen">
    
    <meta name="keywords" content="अडियो सम्पादक, अनलाइन अडियो सम्पादक, निःशुल्क अनलाइन अडियो सम्पादक, अनलाइन अडियो काट्ने उपकरण, निःशुल्क अनलाइन अडियो काट्ने उपकरण, अनलाइन अडियो सम्पादन सफ्टवेयर, अनलाइन अडियो सम्पादन वेबसाइट">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    </link>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-KYHVH24XQR"></script>

<body>
    <div class="container">
        <img src="/logo.png" alt="लोगो" style="width: 200px">
        </img>
        <h1>अडियो सम्पादक</h1>
        <p>निःशुल्क अडियो सम्पादन उपकरण</p>
        <p>तपाईंको अडियो केवल स्थानीय रूपमा प्रक्रिया गरिनेछ र अपलोड हुने छैन</p>
        
        <div id="uploadSection">
            <button id="uploadBtn">फाइल चयन गर्नुहोस्</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                शुरु: <span id="startTime">00:00.000</span> | 
                समाप्ति: <span id="endTime">00:00.000</span> | 
                अवधि: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">प्ले</button>
                <button id="trimBtn">काट्नुहोस्</button>
                <button id="saveBtn">सुरक्षित गर्नुहोस्</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
