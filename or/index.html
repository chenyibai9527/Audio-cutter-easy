<html lang="or">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ଅଡିଓ ସମ୍ପାଦକ</title>
    <link rel="stylesheet" href="/styles.css">
    
    <meta name="description" content="ଯେକେହି ଅଡିଓ ଫାଇଲ କଟା ପାଇଁ ମୁକ୍ତ ଅନଲାଇନ୍ ଅଡିଓ ସମ୍ପାଦକ।">
    
    <meta name="author" content="Jeffrey Chen">
    
    <meta name="keywords" content="ଅଡିଓ ସମ୍ପାଦକ, ଅନଲାଇନ୍ ଅଡିଓ ସମ୍ପାଦକ, ମୁକ୍ତ ଅନଲାଇନ୍ ଅଡିଓ ସମ୍ପାଦକ, ଅନଲାଇନ୍ ଅଡିଓ କଟାଇବା ଟୁଲ୍, ମୁକ୍ତ ଅନଲାଇନ୍ ଅଡିଓ କଟାଇବା ଟୁଲ୍, ଅନଲାଇନ୍ ଅଡିଓ ସମ୍ପାଦନ ସଫ୍ଟୱେୟାର, ଅନଲାଇନ୍ ଅଡିଓ ସମ୍ପାଦନ ୱେବସାଇଟ୍">

    </link>

<body>
    <div class="container">
        <img src="/logo.png" alt="ଲୋଗୋ" style="width: 200px">
        </img>
        <h1>ଅଡିଓ ସମ୍ପାଦକ</h1>
        <p>ମୁକ୍ତ ଅଡିଓ ସମ୍ପାଦନ ଟୁଲ୍</p>
        <p>ତୁମର ଅଡିଓ କେବଳ ସ୍ଥାନୀୟ ଭାବରେ ପ୍ରକ୍ରିୟା ହେବା ଓ ଅପଲୋଡ୍ ହେବା ନାହିଁ</p>
        
        <div id="uploadSection">
            <button id="uploadBtn">ଫାଇଲ୍ ଚୟନ କରନ୍ତୁ</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                ଆରମ୍ଭ: <span id="startTime">00:00.000</span> | 
                ଶେଷ: <span id="endTime">00:00.000</span> | 
                ଆବଧି: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">ପ୍ଲେ</button>
                <button id="trimBtn">କଟ</button>
                <button id="saveBtn">ସଞ୍ଚୟ କରନ୍ତୁ</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
