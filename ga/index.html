<body>
    <div class="container">
        <img src="/logo.png" alt="logo" style="width: 200px">
        <h1>Comhoibrithe Eagarthóir</h1>
        <p>Uirlis eagarthóireachta comhoibrithe saor in aisce</p>
        <p>Beidh do chomhoibrithe ag dul trí phróiseas áitiúil agus ní bheidh sé á uaslódáil.</p>

        <div id="uploadSection">
            <button id="uploadBtn">Roghnaigh comhoibrithe</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                Tús: <span id="startTime">00:00.000</span> |
                Críoch: <span id="endTime">00:00.000</span> |
                Fad: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">Imir</button>
                <button id="trimBtn">Gearr</button>
                <button id="saveBtn">Sábháil</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">

            </div>
        </div>
    </div>
