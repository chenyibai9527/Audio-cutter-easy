<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آڈیو ایڈیٹر</title>
    <link rel="stylesheet" href="/styles.css">
    
    <meta name="description" content="ایک مفت آن لائن آڈیو ایڈیٹر جو آپ کو کسی بھی آڈیو فائل کو کاٹنے کی اجازت دیتا ہے۔">
    
    <meta name="author" content="Jeffrey Chen">
    
    <meta name="keywords" content="آڈیو ایڈیٹر, آن لائن آڈیو ایڈیٹر, مفت آن لائن آڈیو ایڈیٹر, آن لائن آڈیو کٹنگ ٹول, مفت آن لائن آڈیو کٹنگ ٹول, آن لائن آڈیو ایڈیٹنگ سافٹ ویئر, آن لائن آڈیو ایڈیٹنگ ویب سائٹ">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    </link>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-KYHVH24XQR"></script>

</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="لوگو" style="width: 200px">
        </img>
        <h1>آڈیو ایڈیٹر</h1>
        <p>مفت آڈیو ایڈیٹنگ ٹول</p>
        <p>آپ کی آڈیو صرف مقامی طور پر پروسیس کی جائے گی اور اپلوڈ نہیں کی جائے گی</p>
        
        <div id="uploadSection">
            <button id="uploadBtn">فائل منتخب کریں</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                شروع: <span id="startTime">00:00.000</span> | 
                اختتام: <span id="endTime">00:00.000</span> | 
                مدت: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">چلائیں</button>
                <button id="trimBtn">کٹائی</button>
                <button id="saveBtn">محفوظ کریں</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
