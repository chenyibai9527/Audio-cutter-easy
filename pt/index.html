<body>
    <div class="container">
        <img src="/logo.png" alt="logotipo" style="width: 200px">
        <h1>Editor de Áudio</h1>
        <p>Ferramenta de edição de áudio gratuita</p>
        <p>Seu áudio será processado localmente e não será enviado.</p>

        <div id="uploadSection">
            <button id="uploadBtn">Selecionar arquivo</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                Início: <span id="startTime">00:00.000</span> |
                Fim: <span id="endTime">00:00.000</span> |
                Duração: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">Reproduzir</button>
                <button id="trimBtn">Recortar</button>
                <button id="saveBtn">Salvar</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">

            </div>
        </div>
