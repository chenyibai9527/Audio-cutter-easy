<head>

    <title>හදවත් සකසකරු</title>
    <link rel="stylesheet" href="/styles.css">
    
    <meta name="description" content="ඔබට ඕනෑම ඕඩියෝ ගොනුවක් කපා දිය හැකි මූල්‍ය නොමැති අන්තර්ජාල ඕඩියෝ සකසකරු.">
    
    <meta name="author" content="Jeffrey Chen">
    
    <meta name="keywords" content="ඕඩියෝ සකසකරු, අන්තර්ජාල ඕඩියෝ සකසකරු, මූල්‍ය නොමැති අන්තර්ජාල ඕඩියෝ සකසකරු, අන්තර්ජාල ඕඩියෝ කපන මෙවලම, මූල්‍ය නොමැති අන්තර්ජාල ඕඩියෝ කපන මෙවලම, අන්තර්ජාල ඕඩියෝ සංස්කරණ මෘදුකාංග, අන්තර්ජාල ඕඩියෝ සංස්කරණ වෙබ් අඩවිය">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    </link>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-KYHVH24XQR"></script>
<script>

</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="ලෝගෝ" style="width: 200px">
        </img>
        <h1>හදවත් සකසකරු</h1>
        <p>මූල්‍ය නොමැති ඕඩියෝ සකසන මෙවලම</p>
        <p>ඔබගේ ඕඩියෝ පමණක් ස්ථානිකව සකසන අතර අඩංගු නොවේ</p>
        
        <div id="uploadSection">
            <button id="uploadBtn">ගොනුව තෝරන්න</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                ආරම්භය: <span id="startTime">00:00.000</span> | 
                අවසන්: <span id="endTime">00:00.000</span> | 
                කාලය: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">පාඩවන්න</button>
                <button id="trimBtn">කප්පන්න</button>
                <button id="saveBtn">සුරකින්න</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
