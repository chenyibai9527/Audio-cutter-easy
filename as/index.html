    <meta name="author" content="Jeffrey Chen">
    
    <meta name="keywords" content="অডিঅ' সম্পাদক, অনলাইন অডিঅ' সম্পাদক, বিনামূলীয়া অনলাইন অডিঅ' সম্পাদক, অনলাইন অডিঅ' কটা সঁজুলি, বিনামূলীয়া অনলাইন অডিঅ' কটা সঁজুলি, অনলাইন অডিঅ' সম্পাদনা ছফটৱেৰ, অনলাইন অডিঅ' সম্পাদনা ৱেবচাইট">

<body>
    <div class="container">
        <img src="/logo.png" alt="লগ'"> 
        <h1>অডিঅ' সম্পাদক</h1>
        <p>বিনামূলীয়া অডিঅ' সম্পাদনা সঁজুলি</p>
        <p>আপোনাৰ অডিঅ' কেৱল স্থানীয়ভাৱে প্ৰক্ৰিয়া কৰা হ'ব আৰু আপলোড কৰা হ'ব না</p>
        
        <div id="uploadSection">
            <button id="uploadBtn">ফাইল বাচনি কৰক</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                আৰম্ভণি: <span id="startTime">00:00.000</span> | 
                অন্ত: <span id="endTime">00:00.000</span> | 
                কাল: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">চলাও</button>
                <button id="trimBtn">কাটি দিয়া</button>
                <button id="saveBtn">সংৰক্ষণ কৰক</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.min.js"></script>
    <script src="/app.js"></script>
</body>
