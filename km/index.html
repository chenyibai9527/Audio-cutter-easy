    <meta name="keywords" content="កម្មវិធីកាត់សំឡេង, កម្មវិធីកាត់សំឡេងអនឡាញ, កម្មវិធីកាត់សំឡេងឥតគិតថ្លៃអនឡាញ, ឧបករណ៍កាត់សំឡេងអនឡាញ, ឧបករណ៍កាត់សំឡេងឥតគិតថ្លៃអនឡាញ, សូហ្វវែរកាត់សំឡេងអនឡាញ, វេបសាយកាត់សំឡេងអនឡាញ">

<body>
    <div class="container">
        <img src="/logo.png" alt="ឡូហ្គូ" style="width: 200px">
        </img>
        <h1>កម្មវិធីកាត់សំឡេង</h1>
        <p>ឧបករណ៍កាត់សំឡេងឥតគិតថ្លៃ</p>
        <p>សំឡេងរបស់អ្នកនឹងត្រូវបានដំណើរការក្នុងទីកន្លែងមិនមានការបញ្ចូលឡើង</p>
        
        <div id="uploadSection">
            <button id="uploadBtn">ជ្រើសរើសឯកសារ</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                ចាប់ផ្តើម: <span id="startTime">00:00.000</span> | 
                បញ្ចប់: <span id="endTime">00:00.000</span> | 
                រយៈពេល: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">លេង</button>
                <button id="trimBtn">កាត់</button>
                <button id="saveBtn">រក្សាទុក</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.min.js"></script>
    <script src="/app.js"></script>
</body>
