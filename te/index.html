<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ఆడియో ఎడిటర్</title>
    <link rel="stylesheet" href="/styles.css">
    
    <meta name="description" content="మీరు ఏదైనా ఆడియో ఫైల్‌ను కట్ చేయడానికి వీలు కల్పించే ఉచిత ఆన్‌లైన్ ఆడియో ఎడిటర్.">
    
    <meta name="author" content="Jeffrey Chen">
    
    <meta name="keywords" content="ఆడియో ఎడిటర్, ఆన్‌లైన్ ఆడియో ఎడిటర్, ఉచిత ఆన్‌లైన్ ఆడియో ఎడిటర్, ఆన్‌లైన్ ఆడియో కట్ టూల్, ఉచిత ఆన్‌లైన్ ఆడియో కట్ టూల్, ఆన్‌లైన్ ఆడియో ఎడిటింగ్ సాఫ్ట్‌వేర్, ఆన్‌లైన్ ఆడియో ఎడిటింగ్ వెబ్‌సైట్">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    </link>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-KYHVH24XQR"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-KYHVH24XQR');

</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="లోగో" style="width: 200px">
        </img>
        <h1>ఆడియో ఎడిటర్</h1>
        <p>ఉచిత ఆడియో ఎడిటింగ్ టూల్</p>
        <p>మీ ఆడియో కేవలం స్థానికంగా ప్రాసెస్ చేయబడుతుంది మరియు అప్‌లోడ్ చేయబడదు</p>
        
        <div id="uploadSection">
            <button id="uploadBtn">ఫైల్ ఎంచుకోండి</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                ప్రారంభం: <span id="startTime">00:00.000</span> | 
                ముగింపు: <span id="endTime">00:00.000</span> | 
                వ్యవధి: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">ప్లే</button>
                <button id="trimBtn">కట్ చేయు</button>
                <button id="saveBtn">ఉపయోగించు</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
