<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویرایشگر صوتی</title>
    <link rel="stylesheet" href="/styles.css">
    
    <meta name="description" content="ویرایشگر آنلاین رایگان صوتی که به شما امکان می‌دهد هر فایل صوتی را برش دهید.">
    
    <meta name="author" content="Jeffrey Chen">
    
    <meta name="keywords" content="ویرایشگر صوتی, ویرایشگر صوتی آنلاین, ویرایشگر صوتی رایگان آنلاین, ابزار آنلاین برش صدا, ابزار رایگان آنلاین برش صدا, نرم‌افزار آنلاین ویرایش صدا, وب‌سایت آنلاین ویرایش صدا">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"> <!-- Open Graph Meta Tags -->
<meta property="og:title" content="Free Audio Editor">
<meta property="og:description" content="Edit your audio files easily with Free Audio Editor.">
<meta property="og:image" content="https://www.audio-editor.site/logo.png">
<meta property="og:url" content="https://audio-editor.site">
<meta property="og:type" content="website"> 
    </link>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-KYHVH24XQR"></script>

</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="لوگو" style="width: 200px">
        </img>
        <h1>ویرایشگر صوتی</h1>
        <p>ابزار رایگان ویرایش صوت</p>
        <p>صوت شما فقط به صورت محلی پردازش می‌شود و بارگذاری نخواهد شد</p>
        
        <div id="uploadSection">
            <button id="uploadBtn">انتخاب فایل</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                شروع: <span id="startTime">00:00.000</span> | 
                پایان: <span id="endTime">00:00.000</span> | 
                مدت زمان: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">پخش</button>
                <button id="trimBtn">برش</button>
                <button id="saveBtn">ذخیره</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
