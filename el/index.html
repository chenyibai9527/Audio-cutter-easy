    <title>Επεξεργασία Ακουστικού</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <img src="/logo.png" alt="Λογότυπο" style="width: 200px">
        <h1>Επεξεργασία Ακουστικού</h1>
        <p>Δωρεάν εργαλείο επεξεργασίας ακουστικού</p>
        <p>Τα ακουστικά αρχεία σας επεξεργάζονται τοπικά και δεν μεταφορτώνονται.</p>

        <div id="uploadSection">
            <button id="uploadBtn">Επιλέξτε αρχείο</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                Έναρξη: <span id="startTime">00:00.000</span> |
                Λήξη: <span id="endTime">00:00.000</span> |
                Διάρκεια: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">Αναπαραγωγή</button>
                <button id="trimBtn">Κόψιμο</button>
                <button id="saveBtn">Αποθήκευση</button>
                <select id="formatSelect">
                </select>
            </div>
            <div id="exportSection">

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.microphone.min.js"></script>
    <script src="/app.js"></script>
</body>
