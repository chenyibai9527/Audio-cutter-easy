    <meta name="description" content="Бардык дыбыс файлдарын онлайн режиминде редакциялоого мүмкүнчүлүк берген акысыз онлайн дыбыс редактору.">

<body>
    <div class="container">
        <img src="/logo.png" alt="logo" style="width: 200px">
        <h1>Дыбыс Редактору</h1>
        <p>Акысыз дыбыс түзөтүүчү курал</p>
        <p>Дыбысыңыз жергиликтүү түрдө иштетилет жана жүктөлбөйт.</p>

        <div id="uploadSection">
            <button id="uploadBtn">Файлды тандоо</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                Башталгыч: <span id="startTime">00:00.000</span> |
                Аягы: <span id="endTime">00:00.000</span> |
                Узундук: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">Ойнату</button>
                <button id="trimBtn">Кесүү</button>
                <button id="saveBtn">Сактоо</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.min.js"></script>
