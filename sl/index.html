<body>
    <div class="container">
        <img src="/logo.png" alt="logo" style="width: 200px">
        </img>
        <h1>Zvokovni urejevalnik</h1>
        <p>Brezplačno orodje za urejanje zvoka</p>
        <p>Tvoj zvok se bo obrajal le na lokalnem računalniku in ne bo naložen na splet.</p>
        
        <div id="uploadSection">
            <button id="uploadBtn">Izberi datoteko</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                Začetek: <span id="startTime">00:00.000</span> | 
                Končna točka: <span id="endTime">00:00.000</span> | 
                Dolžina: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">Vosproizvedi</button>
                <button id="trimBtn">Sreži</button>
                <button id="saveBtn">Shrani</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">
                
            </div>
        </div>
    </div>
