    <link rel="stylesheet" href="/styles.css">
    
    <meta name="description" content="עורך אודיו חינמי באינטרנט המאפשר לחתוך כל קובץ אודיו.">

    <meta name="keywords" content="עורך אודיו, עורך אודיו באינטרנט, עורך אודיו חינמי באינטרנט, כלי חיתוך אודיו באינטרנט, כלי חיתוך אודיו חינמי באינטרנט, תוכנה לעריכת אודיו באינטרנט, אתר לעריכת אודיו באינטרנט">

<body>
    <div class="container">
        <img src="/logo.png" alt="לוגו" style="width: 200px">
        </img>
        <h1>עורך אודיו</h1>
        <p>כלי חינמי לעריכת אודיו</p>
        <p>האודיו שלך יעובד רק ברמה המקומית ולא יועלה</p>
        
        <div id="uploadSection">
            <button id="uploadBtn">בחר קובץ</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                התחלה: <span id="startTime">00:00.000</span> | 
                סיום: <span id="endTime">00:00.000</span> | 
                משך זמן: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">נגן</button>
                <button id="trimBtn">חתוך</button>
                <button id="saveBtn">שמור</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
