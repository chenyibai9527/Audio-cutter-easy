<body>
    <div class="container">
        <img src="/logo.png" alt="ਲੋਗੋ" style="width: 200px">
        </img>
        <h1>ਆਡੀਓ ਸੰਪਾਦਕ</h1>
        <p>ਮੁਫ਼ਤ ਆਡੀਓ ਸੰਪਾਦਨ ਟੂਲ</p>
        <p>ਤੁਹਾਡੀ ਆਡੀਓ ਸਿਰਫ ਸਥਾਨਕ ਤੌਰ 'ਤੇ ਪ੍ਰਕਿਰਿਆ ਕੀਤੀ ਜਾਵੇਗੀ ਅਤੇ ਅੱਪਲੋਡ ਨਹੀਂ ਕੀਤੀ ਜਾਵੇਗੀ</p>
        
        <div id="uploadSection">
            <button id="uploadBtn">ਫਾਈਲ ਚੁਣੋ</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                ਸ਼ੁਰੂ: <span id="startTime">00:00.000</span> | 
                ਅੰਤ: <span id="endTime">00:00.000</span> | 
                ਮਿਆਦ: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">ਪਲੇ</button>
                <button id="trimBtn">ਕੱਟੋ</button>
                <button id="saveBtn">ਸੰਭਾਲੋ</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">
                
            </div>
        </div>
    </div>
