<body>
    <div class="container">
        <img src="/logo.png" alt="โลโก้" style="width: 200px">
        <h1>ตัวตัดเสียง</h1>
        <p>เครื่องมือตัดเสียงฟรี</p>
        <p>ไฟล์เสียงของคุณจะถูกประมวลผลในท้องถิ่นและไม่ถูกอัปโหลด</p>

        <div id="uploadSection">
            <button id="uploadBtn">เลือกไฟล์</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                เริ่ม: <span id="startTime">00:00.000</span> |
                สิ้นสุด: <span id="endTime">00:00.000</span> |
                ความยาว: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">เล่น</button>
                <button id="trimBtn">ตัด</button>
                <button id="saveBtn">บันทึก</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">

            </div>
        </div>
    </div>
