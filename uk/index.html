<body>
    <div class="container">
        <img src="/logo.png" alt="Логотип" style="width: 200px">
        <h1>Редагування Звуку</h1>
        <p>Безкоштовні інструменти для редагування звуку</p>
        <p>Аудіофайли користувачів обробляються локально та не завантажуються до Інтернету.</p>

        <div id="uploadSection">
            <button id="uploadBtn">Вибрати файл</button>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">

                Кінець: <span id="endTime">00:00.000</span> |
                Тривалість: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">Відтворити</button>
                <button id="trimBtn">Обрізати</button>
                <button id="saveBtn">Зберегти</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">

            </div>
        </div>
