<body>
    <div class="container">
        <img src="/logo.png" alt="logo" style="width: 200px">
        <h1>ແອດບໍ່ຄົບກັບສຽງ</h1>
        <p>ເຄື່ອງມືປ່ອນສຽງຟຣີ</p>
        <p>ສຽງຂອງທ່ານຈະຖືກປ້ອນສະເລີຍໃນສະຖານທີ່ນີ້ ແລະບໍ່ຈະຖືກອັບໂອບລົງ.</p>

        <div id="uploadSection">
            <button id="uploadBtn">ເລືອກໄຟລ໌</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                ປ່ອນເລີ່ມຕົ້ນ: <span id="startTime">00:00.000</span> |
                ປ່ອນສິ້ນສຸດ: <span id="endTime">00:00.000</span> |
                ຄວາມຍາວ: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">ເບິ່ງ</button>
                <button id="trimBtn">ຕັດ</button>
                <button id="saveBtn">ບັນທຶກ</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
