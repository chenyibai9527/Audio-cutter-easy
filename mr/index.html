<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ऑडिओ संपादक</title>
    <link rel="stylesheet" href="/styles.css">
    
    <meta name="description" content="तुम्हाला कोणत्याही ऑडिओ फाइल कापण्यासाठी मुक्त ऑनलाइन ऑडिओ संपादक.">
    
    <meta name="author" content="Jeffrey Chen">
    
    <meta name="keywords" content="ऑडिओ संपादक, ऑनलाइन ऑडिओ संपादक, मुक्त ऑनलाइन ऑडिओ संपादक, ऑनलाइन ऑडिओ कापण्याचे साधन, मुक्त ऑनलाइन ऑडिओ कापण्याचे साधन, ऑनलाइन ऑडिओ संपादन सॉफ्टवेअर, ऑनलाइन ऑडिओ संपादन वेबसाइट">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    </link>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-KYHVH24XQR"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-KYHVH24XQR');
</script>
</head>
<body>
    <div class="container">
        <img src="/logo.png" alt="लोगो" style="width: 200px">
        </img>
        <h1>ऑडिओ संपादक</h1>
        <p>मुक्त ऑडिओ संपादन साधन</p>
        <p>तुमचा ऑडिओ फक्त स्थानिकरित्या प्रक्रिया केला जाईल आणि अपलोड केला जाणार नाही</p>
        
        <div id="uploadSection">
            <button id="uploadBtn">फाइल निवडा</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                प्रारंभ: <span id="startTime">00:00.000</span> | 
                समाप्त: <span id="endTime">00:00.000</span> | 
                कालावधी: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">प्ले</button>
                <button id="trimBtn">कापा</button>
                <button id="saveBtn">सहेजून ठेवा</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
