<body>
    <div class="container">
        <img src="/logo.png" alt="ലോഗോ" style="width: 200px">
        </img>
        <h1>ഓഡിയോ എഡിറ്റർ</h1>
        <p>സൗജന്യ ഓഡിയോ എഡിറ്റിംഗ് ടൂൾ</p>
        <p>നിങ്ങളുടെ ഓഡിയോ തികച്ചും പ്രാദേശികമായി പ്രോസസ്സ് ചെയ്യും, അപ്‌ലോഡ് ചെയ്യില്ല</p>
        
        <div id="uploadSection">
            <button id="uploadBtn">ഫയൽ തിരഞ്ഞെടുക്കുക</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                ആരംഭം: <span id="startTime">00:00.000</span> | 
                അവസാനിക്കൽ: <span id="endTime">00:00.000</span> | 
                കാലയളവ്: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">ഓടുക</button>
                <button id="trimBtn">കെട്ടുക</button>
                <button id="saveBtn">സംരക്ഷിക്കുക</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
