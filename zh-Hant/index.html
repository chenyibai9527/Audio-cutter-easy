<body>
    <div class="container">
        <img src="/logo.png" alt="標誌" style="width: 200px">
        <h1>音檔編輯器</h1>
        <p>免費的音檔編輯工具</p>

            <div id="controls">

                <button id="trimBtn">剪輯</button>
                <button id="saveBtn">保存</button>

                </select>
            </div>
            <div id="exportSection">

            </div>
