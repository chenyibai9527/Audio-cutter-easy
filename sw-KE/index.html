<body>
    <div class="container">
        <img src="/logo.png" alt="logo" style="width: 200px">
        </img>
        <h1>Kikata sauti</h1>
        <p>Zana ya bure ya kukata sauti</p>
        <p>Sauti yako itashughulikiwa hapa hapa, haitapakiwa mtandaoni</p>
        
        <div id="uploadSection">
            <button id="uploadBtn">Chagua faili</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                Mwanzo: <span id="startTime">00:00.000</span> | 
                Mwisho: <span id="endTime">00:00.000</span> | 
                Muda: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">Cheza</button>
                <button id="trimBtn">Kata</button>
                <button id="saveBtn">Hifadhi</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
