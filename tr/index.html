<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="ses parçası düzenleyici, online ses parçası düzenleyici, ücretsiz online ses parçası düzenleyici, online ses düzenleyici, ücretsiz online ses düzenleyici, online ses parçası aracı, online ses düzenleme aracı, online ses parçası yazılımı, online ses düzenleme yazılımı, ses parçası düzenleme sitesi, ses düzenleme sitesi, ses parçası düzenleme sitesi, ses düzenleme sitesi, ses parçası düzenleme sitesi, ses düzenleme sitesi, ses parçası düzenleme sitesi, ses düzenleme sitesi, ses parçası düzenleme sitesi, ses düzenleme sitesi, ses parçası düzenleme sitesi, ses düzenleme sitesi">
    <meta name="description" content="Çeşitli ses dosyalarını çevrimiçi olarak düzenlemeyi sağlayan ücretsiz bir online ses parçası düzenleyici.">
    <meta name="author" content="Jeffrey Chen">
    <title>Ses Parçası Düzenleyici</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <img src="/logo.png" alt="Logo" style="width: 200px">
        <h1>Ses Düzenleyici</h1>
        <p>Ücretsiz ses düzenleme aracı</p>
        <p>Sesiniz yerel olarak işlenir ve yüklenmez.</p>

        <div id="uploadSection">
            <button id="uploadBtn">Dosya Seç</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                Başlangıç: <span id="startTime">00:00.000</span> |
                Bitiş: <span id="endTime">00:00.000</span> |
                Süre: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">Oynat</button>
                <button id="trimBtn">Kes</button>
                <button id="saveBtn">Kaydet</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.microphone.min.js"></script>
    <script src="/app.js"></script>
</body>

</html>
