<body>
    <div class="container">
        <img src="/logo.png" alt="Logo" style="width: 200px">
        <h1>Äänen Muokkaus</h1>
        <p>Ilmainen työkalu äänen muokkaamiseen</p>
        <p>Käyttäjäsi äänitiedostot muokataan paikallisesti eivätkä ladattu verkkoon.</p>

        <div id="uploadSection">
            <button id="uploadBtn">Valitse tiedosto</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                Aloitus: <span id="startTime">00:00.000</span> |
                Loppu: <span id="endTime">00:00.000</span> |
                Kesto: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">Toista</button>
                <button id="trimBtn">Leikkaa</button>
                <button id="saveBtn">Tallenna</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">

            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
