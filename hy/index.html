<head>

    <title>Աուդիո խմբագիր</title>

    <meta name="author" content="Jeffrey Chen">
    
    <meta name="keywords" content="աուդիո խմբագիր, առցանց աուդիո խմբագիր, անվճար առցանց աուդիո խմբագիր, առցանց ձայնի խմբագրման գործիք, անվճար առցանց ձայնի խմբագրման գործիք, առցանց ձայնի խմբագրման ծրագրաշար, առցանց կայք ձայնի խմբագրման համար">

<body>
    <div class="container">
        <img src="/logo.png" alt="լոգո" style="width: 200px">
        </img>
        <h1>Աուդիո խմբագիր</h1>
        <p>Անվճար աուդիո խմբագրման գործիք</p>
        <p>Ձեր աուդիոն կշորթվի միայն տեղական մակարդակում և չի բարձրացվի</p>
        
        <div id="uploadSection">
            <button id="uploadBtn">Ընտրել ֆայլ</button>
        </div>

        <div id="editorSection">
            <div id="waveform"></div>
            <div id="timeline"></div>
            <div class="time-display">
                Սկիզբ: <span id="startTime">00:00.000</span> | 
                Ավարտ: <span id="endTime">00:00.000</span> | 
                Տևողություն: <span id="duration">00:00.000</span>
            </div>
            <div id="controls">
                <button id="playBtn">Խաղալ</button>
                <button id="trimBtn">Կտրել</button>
                <button id="saveBtn">Պահպանել</button>
                <select id="formatSelect">
                    <option value="wav">WAV</option>
                    <option value="mp3">MP3</option>
                </select>
            </div>
            <div id="exportSection">
                
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/wavesurfer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.timeline.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/6.6.3/plugin/wavesurfer.regions.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lamejs/1.2.1/lame.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.10/dist/umd/ffmpeg.min.js"></script>
    <script src="/app.js"></script>
